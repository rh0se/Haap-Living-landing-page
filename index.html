<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haap Living</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <ul class="nav-container">
                <input type="checkbox" id="check">
                <label for="check" class="hamburger"><img src="./images/hamburger.svg"></label>
                <div class="menu">
                    <li class="menu-item"><a href="#find-your-home" class="active">Find your home</a></li>
                    <li class="menu-item">Why Haap?</li>
                    <li class="menu-item">Community</li>
                    <li class="menu-item">Management services</li>
                </div>
                <div class="log-in">
                    <li>Log in</li>
                    <li><button class="btn start-btn start">Get started</button></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div class="first-bg">
            
        </div>
        <section class="first-section">
            <div class="action-container">
                <h1>All-Inclusive Living Designed just for you</h1>
                <p>Find all-inclusive and beautifully designed spaces in your city for less cost. Make payment and move into your new space within 24 hours!.</p>
                <button class="btn start">Get Started</button>
                <button class="btn early-btn">Get Early Access</button>
            </div>
            <div class="search-container">
                <label for="search-bar"><img src="./images/search-icon.svg" class="search-img"></label>
                <input type="text" id="search-bar" placeholder="Where would you love to live?">
                <button class="start search-btn">Search</button>
            </div>

        </section>
        <div class="img-container">
           <!--  <img src="./images/top-img.jpg">
            <img src="./images/bottom-img.png>"> -->
        </div>
    </main>
    
</body>
</html>
